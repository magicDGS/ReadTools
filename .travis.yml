language: java
git:
    depth: 9999999
jdk:
    - oraclejdk8

env:
    # disable gradle daemon
    - GRADLE_OPTS="-Dorg.gradle.daemon=false"

# gradle cache
before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

install:
    - ./gradlew shadowJar

script:
    - java -jar ./build/libs/ReadTools.jar --version
    # running also the version of a tool to test CMD parsing
    - java -jar ./build/libs/ReadTools.jar StandardizeReads --version
    # and runing the tool with a small dataset
    - java -jar ./build/libs/ReadTools.jar StandardizeReads --input ./src/test/resources/org/magicdgs/readtools/tools/conversion/StandardizeReads/small_se.illumina.fq --output ./tmp/test.sam
    - ./gradlew jacocoTestReport

after_success:
    - bash <(curl -s https://codecov.io/bash) -X gcov -X coveragepy
    - python <(curl -s https://raw.githubusercontent.com/TouK/sputnik-ci/master/sputnik-ci.py)

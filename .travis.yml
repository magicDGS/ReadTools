language: java
git:
    depth: 9999999
jdk:
    - oraclejdk8

env:
    matrix:
    ## shadow runs the shadowJar with some commands for test the uber-jar jar
    - TYPE=shadow
    ## test runs all the unit/integration tests
    - TYPE=test
    ## test the javadoc task
    - TYPE=javadoc
    global:
    # disable gradle daemon
    - GRADLE_OPTS="-Dorg.gradle.daemon=false"
    # test verbosity to minimal
    - TEST_VERBOSITY=minimal

# gradle cache
before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

install:
    - ./gradlew assemble installDist

script:
    - if [[ $TYPE == shadow ]]; then
          ./gradlew shadowJar;
          java -jar ./build/libs/ReadTools.jar --version;
          java -jar ./build/libs/ReadTools.jar StandardizeReads --version;
          java -jar ./build/libs/ReadTools.jar StandardizeReads --verbosity ERROR --input ./src/test/resources/org/magicdgs/readtools/tools/conversion/StandardizeReads/small_se.illumina.fq --output ./tmp/test.sam;
      elif [[ $TYPE == test ]]; then
          ./gradlew jacocoTestReport;
      elif [[ $TYPE == javadoc ]]; then
          ./gradlew javadoc;
      else
          echo "Test type not recognized $TYPE";
          exit 1;
      fi

after_success:
    - bash <(curl -s https://codecov.io/bash) -X gcov -X coveragepy
    - python <(curl -s https://raw.githubusercontent.com/TouK/sputnik-ci/master/sputnik-ci.py)
